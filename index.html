<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tiro Bangla', serif;
        }

        body {
            background-color: grey;
            padding: 10px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }

        .time-container {
            display: flex;
            gap: 10px;
        }

        .time-box {
            font-size: 1rem;
            color: black;
            background-color: orange;
            padding: 8px 15px;
            border-radius: 8px;
            min-width: 120px;
            text-align: center;
        }

        .advice-container {
            background-color: #f5f5f5;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            align-self: flex-start;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .advice-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #4CAF50;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            flex-grow: 1;
            height: calc(100vh - 150px); /* ফিক্সড হাইট */
        }

        #section4 {
            grid-row: span 2;
        }
        #section8 {
            display: none;
        }

        .section {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%; /* প্যারেন্টের সম্পূর্ণ হাইট নেয় */
        }

        .section-heading {
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #bdbdbd;
            color: orange;
            font-size: 1.2rem;
            flex-shrink: 0;
            text-align: center;
        }

        .add-task {
            display: flex;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .task-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #bdbdbd;
            border-radius: 4px 0 0 4px;
            outline: none;
            font-family: 'Tiro Bangla', serif;
            background-color: white;
        }

        .add-btn {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-family: 'Tiro Bangla', serif;
        }

        .add-btn:hover {
            background-color: #45a049;
        }

        .task-list {
            list-style: none;
            overflow-y: auto;
            flex-grow: 1;
            min-height: 100px; /* ন্যূনতম হাইট */
            max-height: calc(100% - 100px); /* হেডিং এবং ইনপুটের জন্য জায়গা রাখে */
        }

        .task-item {
            background-color: #f5f5f5;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .task-item:hover {
            background-color: #eeeeee;
        }

        .task-content {
            flex-grow: 1;
            margin-right: 10px;
        }

        .task-actions {
            display: flex;
            gap: 5px;
        }

        .edit-btn, .delete-btn {
            border: none;
            border-radius: 4px;
            padding: 3px 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-family: 'Tiro Bangla', serif;
        }

        .edit-btn {
            background-color: #2196F3;
            color: white;
        }

        .edit-btn:hover {
            background-color: #0b7dda;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        /* স্ক্রলবার স্টাইল */
        .task-list::-webkit-scrollbar {
            width: 8px;
        }

        .task-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .task-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .task-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
                height: auto;
                min-height: 100vh;
            }
            #section4 {
                grid-row: span 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
            .header {
                flex-direction: column;
                gap: 10px;
            }
            .time-container {
                width: 100%;
                justify-content: space-between;
            }
            .time-box {
                flex-grow: 1;
                min-width: auto;
            }
            .advice-container {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(7, auto);
            }
            #section4 {
                grid-row: span 1;
            }
            .time-container {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="time-container">
            <div class="time-box" id="date"></div>
            <div class="time-box" id="day"></div>
            <div class="time-box" id="time"></div>
        </div>
        <div class="advice-container">
            <div id="productivityAdvice"></div>
        </div>
    </div>

    <div class="container">
        <div class="section" id="section1">
            <h2 contenteditable="true" class="section-heading">Section 1</h2>
            <div class="add-task">
                <input type="text" class="task-input" placeholder="Add new task...">
                <button class="add-btn">+</button>
            </div>
            <ul class="task-list"></ul>
        </div>
        
        <div class="section" id="section2">
            <h2 contenteditable="true" class="section-heading">Section 2</h2>
            <div class="add-task">
                <input type="text" class="task-input" placeholder="Add new task...">
                <button class="add-btn">+</button>
            </div>
            <ul class="task-list"></ul>
        </div>
        
        <div class="section" id="section3">
            <h2 contenteditable="true" class="section-heading">Section 3</h2>
            <div class="add-task">
                <input type="text" class="task-input" placeholder="Add new task...">
                <button class="add-btn">+</button>
            </div>
            <ul class="task-list"></ul>
        </div>
        
        <div class="section" id="section4">
            <h2 contenteditable="true" class="section-heading">Section 4 & 8 (Merged)</h2>
            <div class="add-task">
                <input type="text" class="task-input" placeholder="Add new task...">
                <button class="add-btn">+</button>
            </div>
            <ul class="task-list"></ul>
        </div>
        
        <div class="section" id="section5">
            <h2 contenteditable="true" class="section-heading">Section 5</h2>
            <div class="add-task">
                <input type="text" class="task-input" placeholder="Add new task...">
                <button class="add-btn">+</button>
            </div>
            <ul class="task-list"></ul>
        </div>
        
        <div class="section" id="section6">
            <h2 contenteditable="true" class="section-heading">Section 6</h2>
            <div class="add-task">
                <input type="text" class="task-input" placeholder="Add new task...">
                <button class="add-btn">+</button>
            </div>
            <ul class="task-list"></ul>
        </div>
        
        <div class="section" id="section7">
            <h2 contenteditable="true" class="section-heading">Section 7</h2>
            <div class="add-task">
                <input type="text" class="task-input" placeholder="Add new task...">
                <button class="add-btn">+</button>
            </div>
            <ul class="task-list"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Short productivity advice (one-liners)
            const adviceList = [
                "Start with the most important task first.",
                "Focus on one thing at a time.",
                "Take regular breaks to stay fresh.",
                "Set clear daily goals.",
                "Eliminate distractions while working.",
                "Batch similar tasks together.",
                "Learn to say no to non-essential tasks.",
                "Use the Pomodoro technique (25-min focus sessions).",
                "Review your progress at the end of each day.",
                "Keep your workspace clean and organized.",
                "Delegate tasks when possible.",
                "Use technology to automate repetitive tasks.",
                "Prioritize tasks using the Eisenhower Matrix.",
                "Start your day with a plan.",
                "Limit time spent on emails and meetings.",
                "Take care of your health - it boosts productivity.",
                "Learn keyboard shortcuts to save time.",
                "Group similar tasks together for efficiency.",
                "Set time limits for each task.",
                "Celebrate small wins to stay motivated."
            ];
            
            function showRandomAdvice() {
                const randomAdvice = adviceList[Math.floor(Math.random() * adviceList.length)];
                document.getElementById('productivityAdvice').textContent = randomAdvice;
            }
            
            showRandomAdvice();
            setInterval(showRandomAdvice, 15000);
            
            // Update Bangladesh time in English
            function updateBangladeshTime() {
                const now = new Date();
                const options = { 
                    timeZone: 'Asia/Dhaka',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                };
                
                document.getElementById('time').textContent = now.toLocaleTimeString('en-US', options);
                
                const dayOptions = { 
                    timeZone: 'Asia/Dhaka',
                    weekday: 'long'
                };
                document.getElementById('day').textContent = now.toLocaleDateString('en-US', dayOptions);
                
                const dateOptions = { 
                    timeZone: 'Asia/Dhaka',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                };
                document.getElementById('date').textContent = now.toLocaleDateString('en-US', dateOptions);
            }
            
            updateBangladeshTime();
            setInterval(updateBangladeshTime, 1000);
            
            // Initialize all sections
            const sections = {};
            for (let i = 1; i <= 7; i++) {
                const sectionId = `section${i}`;
                if (i === 8) continue;
                
                const section = document.getElementById(sectionId);
                sections[sectionId] = section;
                
                new Sortable(section.querySelector('.task-list'), {
                    group: 'shared',
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    onEnd: saveAllData
                });
                
                const addBtn = section.querySelector('.add-btn');
                const taskInput = section.querySelector('.task-input');
                
                addBtn.addEventListener('click', function() {
                    addTask(sectionId, taskInput.value);
                    taskInput.value = '';
                });
                
                taskInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        addTask(sectionId, taskInput.value);
                        taskInput.value = '';
                    }
                });
                
                const heading = section.querySelector('.section-heading');
                const savedHeading = localStorage.getItem(`${sectionId}-heading`);
                if (savedHeading) {
                    heading.textContent = savedHeading;
                }
                
                heading.addEventListener('blur', function() {
                    localStorage.setItem(`${sectionId}-heading`, heading.textContent);
                });
            }
            
            loadAllData();
            
            function addTask(sectionId, taskText) {
                if (taskText.trim() === '') return;
                
                const taskList = document.querySelector(`#${sectionId} .task-list`);
                const taskItem = document.createElement('li');
                taskItem.className = 'task-item';
                taskItem.draggable = true;
                taskItem.innerHTML = `
                    <div class="task-content">${taskText}</div>
                    <div class="task-actions">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                `;
                
                taskItem.querySelector('.delete-btn').addEventListener('click', function() {
                    taskItem.remove();
                    saveAllData();
                });
                
                taskItem.querySelector('.edit-btn').addEventListener('click', function() {
                    const taskContent = taskItem.querySelector('.task-content');
                    const currentText = taskContent.textContent;
                    const newText = prompt('Edit task:', currentText);
                    if (newText !== null && newText.trim() !== '') {
                        taskContent.textContent = newText.trim();
                        saveAllData();
                    }
                });
                
                taskList.appendChild(taskItem);
                saveAllData();
            }
            
            function saveAllData() {
                for (let i = 1; i <= 7; i++) {
                    const sectionId = `section${i}`;
                    if (i === 8) continue;
                    
                    const taskList = document.querySelector(`#${sectionId} .task-list`);
                    const tasks = [];
                    
                    taskList.querySelectorAll('.task-content').forEach(task => {
                        tasks.push(task.textContent);
                    });
                    
                    localStorage.setItem(`${sectionId}-tasks`, JSON.stringify(tasks));
                }
            }
            
            function loadAllData() {
                const section4Tasks = JSON.parse(localStorage.getItem('section4-tasks') || '[]');
                const section8Tasks = JSON.parse(localStorage.getItem('section8-tasks') || '[]');
                const mergedTasks = [...section4Tasks, ...section8Tasks];
                
                const section4List = document.querySelector('#section4 .task-list');
                section4List.innerHTML = '';
                
                mergedTasks.forEach(taskText => {
                    const taskItem = document.createElement('li');
                    taskItem.className = 'task-item';
                    taskItem.draggable = true;
                    taskItem.innerHTML = `
                        <div class="task-content">${taskText}</div>
                        <div class="task-actions">
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    `;
                    
                    taskItem.querySelector('.delete-btn').addEventListener('click', function() {
                        taskItem.remove();
                        saveAllData();
                    });
                    
                    taskItem.querySelector('.edit-btn').addEventListener('click', function() {
                        const taskContent = taskItem.querySelector('.task-content');
                        const currentText = taskContent.textContent;
                        const newText = prompt('Edit task:', currentText);
                        if (newText !== null && newText.trim() !== '') {
                            taskContent.textContent = newText.trim();
                            saveAllData();
                        }
                    });
                    
                    section4List.appendChild(taskItem);
                });
                
                for (let i = 1; i <= 7; i++) {
                    if (i === 4 || i === 8) continue;
                    
                    const sectionId = `section${i}`;
                    const taskList = document.querySelector(`#${sectionId} .task-list`);
                    const savedTasks = localStorage.getItem(`${sectionId}-tasks`);
                    
                    if (savedTasks) {
                        const tasks = JSON.parse(savedTasks);
                        
                        taskList.innerHTML = '';
                        
                        tasks.forEach(taskText => {
                            const taskItem = document.createElement('li');
                            taskItem.className = 'task-item';
                            taskItem.draggable = true;
                            taskItem.innerHTML = `
                                <div class="task-content">${taskText}</div>
                                <div class="task-actions">
                                    <button class="edit-btn">Edit</button>
                                    <button class="delete-btn">Delete</button>
                                </div>
                            `;
                            
                            taskItem.querySelector('.delete-btn').addEventListener('click', function() {
                                taskItem.remove();
                                saveAllData();
                            });
                            
                            taskItem.querySelector('.edit-btn').addEventListener('click', function() {
                                const taskContent = taskItem.querySelector('.task-content');
                                const currentText = taskContent.textContent;
                                const newText = prompt('Edit task:', currentText);
                                if (newText !== null && newText.trim() !== '') {
                                    taskContent.textContent = newText.trim();
                                    saveAllData();
                                }
                            });
                            
                            taskList.appendChild(taskItem);
                        });
                    }
                }
            }
        });
    </script>
</body>
</html>
